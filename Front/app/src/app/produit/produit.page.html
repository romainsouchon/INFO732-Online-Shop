<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/boutique/"><ion-icon slot="icon-only" name="home-outline"></ion-icon></ion-button>
      <ion-button routerLink="/categories/{{idboutique}}"><ion-icon slot="icon-only" name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>
      Liste des produits
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/add-produit" routerDirection="forward">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let produit of produits">
    <ion-item-sliding #item>
      <ion-item>
        {{produit.name}}
      </ion-item>

      <ion-item-options side="end">
        <button ion-button color="light" routerLink="/view-produit/{{produit._id}}">Modifier</button>
        <button ion-button (click)="delete([produit._id])" color="danger">Supprimer</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
