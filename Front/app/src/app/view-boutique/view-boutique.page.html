<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/boutique/"><ion-icon slot="icon-only" name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="boutique" ngDefaultControl [(ngModel)]="name">{{boutique.name}}</span>
      
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()"> <ion-icon slot="icon-only" name="save"></ion-icon></ion-button>
      <ion-button (click)="delete()"> <ion-icon slot="icon-only" name="trash"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input value="{{boutique.name}}" rows="10" *ngIf="boutique" ngDefaultControl [(ngModel)]="name"></ion-input>
  </ion-item>


  <ion-item>
    <ion-textarea value="{{boutique.description}}" rows="10" *ngIf="boutique" ngDefaultControl [(ngModel)]="description"></ion-textarea>
  </ion-item>

</ion-content>
